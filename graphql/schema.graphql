" All transfers "
type Transfer @entity {
  from: Bytes!
  to: Bytes!
  value: BigInt!
  comment: String @fulltext(query: "commentSearch")
  block: Int!
} 

type Entity @entity {
  entityId: BigInt!
  name: String!
  countryId: BigInt
  cityId: BigInt
  pubKey: String!
}

type Twin @entity {
  twinId: BigInt!
  pubKey: String!
  peerId: String!
}

type EntityProof @entity {
  entityId: BigInt!
  signature: String!
  twinRel: Twin!
}

type Farm @entity {
  farm_id: BigInt!
  name: String!
  entityId: BigInt!
  twinId: BigInt!
  pricingPolicyId: BigInt!
  certification_type: CertificationType!
  countryId: BigInt
  cityId: BigInt
}

enum CertificationType {
  None
  Silver
  Gold
}

type Node @entity {
  node_id: BigInt!
  farm_id: BigInt!
  twinId: BigInt!
  resources: Resource!
  location: Location!
  countryId: BigInt
  cityId: BigInt
}

type Resource @entity {
  hru: BigInt
  sru: BigInt
  cru: BigInt
  mru: BigInt
}

type Location @entity {
  longitude: String!
  latitude: String!
}

type PricingPolicy @entity {
  pricingPolicyId: BigInt!
  name: String!
  currency: String!
  su: BigInt!
  cu: BigInt!
  nu: BigInt!
}
